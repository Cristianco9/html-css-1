<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- page description -->
        <meta name="description" content="Blog Post"> 
        <link rel="stylesheet" href="./styles/styles.css">
         <!-- SEO robots on -->
         <meta name="robots" content="index,follow">
         <!-- Page title -->
         <title></title> 
         <!--  En está etiqueta agregale un título a tu BLogPost!  -->
    </head>
    <body>
        <!-- Header containers --> 
        <header>
            <div class="MainHeader"></div>
            <div class="title"></div>
            <!-- dentro de esté contenedor escribe el título principal de tu Blog y agregale estilos
                 en el archivo styles/styles.css -->
        </header>
         <!-- Main containers --> 
        <main>
            <div class="mainContainer"></div>
            <div class="Lbox"></div>
            <div class="Rbox"></div>
            <div class="Mbar"></div>
            <!-- Todos estos son los tres contenedores principales a los cuales debes agregar le texto y archivos
            multimedia como imagenes, audios o videos. -->

            <!-- Para agregar archivos multimedia dentro del directorio principal del proyecto, debe crear un
            directorio al igual que con los archivos de estilo.
            Ejemplo: /ProjectFolder/img/myphoto.jpg -->
        </main>
        <!-- Second section with two containers -->
        <section>
            <div class="secondContainer">
                <div class="image"></div>
                <button class="button">.....</button>
                <!-- Dentro de estos contenedores agrega contenido que complemente el tema del BLog Post -->
                <!-- Dentro de la etiqueta button agrega un enlace hacia algún sitio Web externo que relacione o
                complemente el contenido principal del BlogPost -->

                <!-- A la etiqueta button agregale el atributo onclick y como valor de atributo en enlace a redireccionar
                Ejemplo: <button onclic="Enlace">Más contenido</button>-->
            </div> 
        </section>
         <!-- Footer --> 
        <footer>
            <div class="footer"></div>
            <!-- This is just a decorative line -->
            <div class="FooterLine"></div>
            <!-- En la sección del footer agregale en formato de texto los creditos o derechos de autor tales como:
            nombre completo, grado, email, nombre del programa educativo y nombre de la instutución -->
        </footer>
    </body>
</html>
</DOCTYPE>
